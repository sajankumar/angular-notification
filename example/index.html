<!DOCTYPE html>
<html>
<head>
	<title>ri.notify module demo</title>
	<link rel="stylesheet" type="text/css" href="/example/css/build.css">
</head>
<body ng-app="myApp">
<div ng-controller="mainCtrl">
	
</div>

<script src="/example/js/angular.min.js"></script>
<script src="/example/js/riNotification.js"></script>

<script>
	angular.module('myApp', ['ri.notify'])
	.controller('mainCtrl', function (Notification, $timeout) {
		console.log(Notification)
		Notification('I am a constructor....', 'warning');
		//Notification({title: 'I am Main title', message: 'I am a constructor'});
		$timeout(function(){
			Notification.warning({message: 'I am latest, but i have to warn you', title: 'Hey!', priority: 1});
		}, 5000);
		$timeout(function () {
					Notification.error({message: 'I am error', title: 'I am a title', priority: 2});

				}, 8000);
		//Notification.info({message: 'I am info'});
		Notification.warning({message: 'I am warning', title: 'I am a title', onClose: function (e) {
			console.log('am good');
		}});
	});

</script>
</body>
</html>
